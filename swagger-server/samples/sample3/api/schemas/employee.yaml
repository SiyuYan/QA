description: Employee info
type: object
required: [username, password, department]
properties:
  username:
    type: string
    minLength: 4
    maxLength: 30
    pattern: "^\\w+$"   # only allows alphanumeric characters
    description: Username must be unique
  password:
    type: string
    minLength: 4
    description: Super-secure, four-character password :)
  name:
    type: object
    description: The employee's real name
    required: [first, last]
    properties:
      first:
        type: string
        minLength: 1
      last:
        type: string
  ssn:
    type: string
    minLength: 9
    maxLength: 9
    pattern: "^\\d{3}-\\d{2}-\\d{4}$"
  dob:
    type: string
    format: date
  department:
    $ref: "../../swagger.yaml#/definitions/department"
  hiredOn:
    type: string
    format: date
  terminatedOn:
    type: string
    format: date
  email:
    type: string
  phones:
    type: array
    minItems: 1
    items:
      type: object
      required: [type, number]
      properties:
        type:
          type: string
          enum: [office, cell, home]
        number:
          type: string
          minLength: 10
          maxLength: 10
          pattern: "^\\d{3}-\\d{3}-\\d{4}$"
  address:
    type: object
    required: [street, city, state, zip]
    properties:
      street:
        type: string
        minLength: 1
      city:
        type: string
        minLength: 1
      state:
        type: string
        minLength: 1
      zip:
        type: string
        minLength: 5
        maxLength: 5
        pattern: "^\\d{5}$"
  roles:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
