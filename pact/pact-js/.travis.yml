language: node_js
node_js:
- '4'
- '5'
- '6'
- '7'
- '8'
matrix:
  fast_finish: true
env:
  matrix:
  - CXX=g++-4.8
  global:
  # NPM KEY
  - secure: 
script: |
  npm run dist

  # Only run E2E examples on Node 6+
  if [[ "${TRAVIS_NODE_VERSION}" =~ ^[6-8] ]]; then
    echo "Running e2e examples build for node version ${TRAVIS_NODE_VERSION}"
    npm run test:e2e-examples
  else
    echo "Skipping examples for node version ${TRAVIS_NODE_VERSION}"
  fi
after_success:
- npm run coverage
before_deploy:
- npm prune --production
- tar -czvf pactjs.tar.gz config dist src package.json README.md LICENSE
- npm run deploy:prepare
deploy:
- provider: releases
  api_key:
    secure: 
  file: pactjs.tar.gz
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: '6'
- provider: npm
  email: pact-foundation@googlegroups.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: '6'
- provider: script
  skip_cleanup: true
  script: npm publish dist --access public
  on:
    branch: master
    tags: true
    node: '6'
